<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-------   Google fonts linked  ------->


    <!--/ josefin font  -->


    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|
		Nunito:300,300i" rel="stylesheet">


    <!--/ lato font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">



    <!-------- CSS linked ------->


    <link rel="stylesheet" href="css/style.css">


    <title>My Project</title>

</head>



<body class="container">


    <header class="header">


        <div class="header__logo">


            <img src="img/Cash.png" alt="cash logo" class="header__logo-img">

            <p class="header__logo-text">Cash Money</p>


        </div>


        <div class="header__text-box">

            <h1 class="header__heading">Money Converter App</h1>



        </div>

        <div class="header__dateTime">

            <p class="header__time">18:01</p>
            <p class="header__date">21/02/76</p>


        </div>




    </header>


    <main class="main-box">



        <!----------------- from box  --------------->



        <div class="main-box__from">

            <h3 class="main-box__heading main-box__heading-from ">Currency held</h3>


            <div class="main-box__currency-from">


                <label for="currency" class="main-box__label">Choose Currency:</label>

                <select name="currency" id="currency" class="main-box__currency">

                    <option value="aud">Australian Dollar</option>
                    <option value="gbp">British Pound</option>
                    <option value="usd">US Dollar</option>


                </select>


            </div>

            <div class="main-box__from--form">

							<form action="#" class="main-box__form">
								
								<label for="amount-from">Enter Amount:</label>

								<input type="text" class="main-box__form--input" id="amount-from" name="am-from" placeholder="Amount" required>


							</form>
							
							<button class="main-box__from--btn">Click to convert</button>
								
								
								
								
								
								



            </div>




        </div>




        <div class="main-box__equals">

            <p class="main-box__equals-symbol"> = </p>

        </div>



        <!------------------ To box ------------------>


        <div class="main-box__to">

            <h3 class="main-box__heading">Currency converted</h3>






        </div>






    </main>








</body>

</html>
